<div class="card">
    <div class="card__background"
        [class.colorless]="card?.isColorless"
        [class.white]="card?.isWhite"
        [class.blue]="card?.isBlue"
        [class.black]="card?.isBlack"
        [class.red]="card?.isRed"
        [class.green]="card?.isGreen"
        [class.multi-colored]="card?.isMultiColored">
        <article class="article">
            <div class="card__body"></div>

            <header class="header card__name">
                <div>
                    <h1>{{ card?.name }}</h1>
                </div>
            </header>
                
            <div class="card__art">
                <img [src]="card?.artCrop" [alt]="card?.name" />
            </div>

            <header class="header card__type">
                <div>
                    <h2>{{ card?.typeLine }}</h2>
                </div>
            </header>
        
            <div class="card__text-box">
                <p>{{ card?.text }}</p>

                <blockquote>
                    <p>{{ card?.flavorText }}</p>
                </blockquote>
            </div>	

            <header class="header power-toughness" *ngIf="card?.power">
                <div>
                    <h2>{{ card?.power }}/{{ card?.toughness }}</h2>
                </div>
            </header>
        
            <footer>
                <p>Art by {{ card?.artist?.name }}</p>
            </footer>
        </article>      
    </div>
</div>
